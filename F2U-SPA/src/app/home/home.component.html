<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Find your food!</h1>
    <p class="lead">
      Come on in to view new food providers and more... All you need to do is
      sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-sm mr-3" (click)="registerToggle()">
        Register
      </button>

      <button class="btn btn-sm btn-info">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
