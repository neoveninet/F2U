<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      required
      placeholder="Username"
    />
  </div>
  <!-- <div class="form-group">
    <label for="favouriteValue">What is your favourite value?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFmHome" [value]="value">{{
        value.name
      }}</option>
    </select>
  </div> -->
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      required
      placeholder="Password"
    />
  </div>

  <div class="form-group text-center mr-3">
    <button
      class="btn btn-success mr-3"
      type="submit"
      [disabled]="!registerForm.valid"
    >
      Register
    </button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
